<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فرم لاگین</title>
  <link rel="stylesheet" href="./css/style-user.css" />
</head>
<body>
  <div class="container">
    <h2>ورود به حساب کاربری</h2>
    
    <div class="form-group">
      <input type="email" id="email" placeholder="ایمیل شما" />
    </div>
    
    <div class="form-group password-group">
      <input type="password" id="password" placeholder="رمز عبور" />
      <span id="togglePassword" title="نمایش رمز">👁️</span>
    </div>

    <button onclick="loginWithEmail()">ورود با ایمیل</button>
    
    <div class="divider">یا</div>
    
    <button onclick="loginWithGoogle()" class="google-btn">ورود با گوگل</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
