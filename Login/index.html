<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ورود به آرفیتو</title>

<!-- فونت وزیرمتن -->
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v36/Vazirmatn-font-face.css" rel="stylesheet">

<style>
:root{
  --blue:#0b78ff;
  --blue-600:#095ee0;
  --muted:#9aa3b2;
  --bg:#ffffff;
  --panel:#ffffff;
  --border:#0b78ff;
  --green:#2ecc71;
  --red:#e74c3c;
  --radius-xl:42px;   /* گوشه‌های خیلی گرد برای کارت */
  --radius-md:12px;   /* گوشه‌های اینپوت و دکمه */
  --shadow:0 12px 40px rgba(11,120,255,.07);

  /* جدید - اندازه فرم جمع‌تر */
  --card-max-width:560px;

  /* ripple color */
  --ripple-light: rgba(255,255,255,0.28);
  --ripple-dark: rgba(0,0,0,0.18);
}

/* تم تاریک */
body.dark{
  --bg: #0f172a;
  --panel: #111827; /* کارت در دارک */
  --border: #334155;
  --muted: #94a3b8;
  color: #e2e8f0;

}

/* پایه */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background:linear-gradient(180deg,#fff 0%,#f7fbff 100%);
  font-family:"Vazirmatn",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
  color:#1b2b46;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:28px;
  transition: background .25s ease, color .25s ease;
}
body.dark{
  background:linear-gradient(180deg,#071028 0%,#0b1320 100%);
}

/* تم/دکمه تغییر تم */
.theme-toggle{
  position:fixed; bottom:18px; left:18px;
  padding:10px 12px; border-radius:10px;
  border:none; cursor:pointer; background:var(--blue);
  color:#fff; font-weight:700; box-shadow:0 8px 24px rgba(11,120,255,0.12);
  transition:transform .15s ease, background .18s ease;
}
.theme-toggle:active{ transform:translateY(1px) }

/* دکمه بازگشت – قاب سالم با برش دکوری نرم در وسط */
.back{
  position:fixed; top:22px; left:22px; z-index:40;
}
.back button{
  background:var(--panel);
  border:3px solid var(--blue);
  color:var(--blue);
  padding:10px 20px;
  border-radius:999px;
  font-weight:70;
  cursor:pointer;
  line-height:1;
  position:relative;
  /*overflow:visible; /* اجازه نمایش برش */
  transition:transform .15s ease, box-shadow .18s ease, background .18s ease, color .18s ease;
  z-index:1;
  color: #0b78ff;
  font-family:"Vazirmatn",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
}
/* برش دکوری (نشانِ روشنایی که وسط قرار می‌گیرد) */
.back button::before{
  content:"";
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:48px;
  height:18px;
  border-radius:8px;
  /*background:var(--panel); /* هم‌رنگ پس‌زمینه صفحه/کارت */
  /*box-shadow: 0 2px 6px rgba(255,255,255,0.18) inset;*/
  pointer-events:none;
  transition:background .18s ease, box-shadow .18s ease;
}
/* وقتی هاور */
.back button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(11,120,255,.14);
  background:var(--blue);
  color: white;
}
/* پیام‌های بالا-راست */
.messages{
  position:fixed; top:18px; right:22px;
  display:flex; flex-direction:column; gap:12px; z-index:30;
}
.msg{
  min-width:220px; padding:10px 18px; border-radius:12px; color:#fff; font-weight:700;
  box-shadow:0 10px 24px rgba(0,0,0,.12); opacity:.98;
}
.msg.success{ background:var(--green) }
.msg.error{ background:var(--red) }

/* کارت اصلی */
.card{
  width:min(var(--card-max-width),92vw); /* جمع‌تر */
  background:var(--panel);
  border:4px solid var(--border);
  border-radius:var(--radius-xl);
  box-shadow:var(--shadow);
  padding:72px 42px 38px;
  position:relative;
  overflow:visible;
  transition:background .25s ease, border-color .25s ease, box-shadow .25s ease;
}

/* لوگو دایره‌ای بیرون‌زده از بالای قاب */
.logo{
  position:absolute; top:-62px; left:50%; transform:translateX(-50%);
  width:120px; height:120px; border-radius:50%;
  background:var(--panel);
  border:4px solid var(--blue);
  display:flex; align-items:center; justify-content:center;
  font-weight:800; color:var(--blue);
  box-shadow:0 10px 24px rgba(11,120,255,.08);
}

/* تیتر */
h1{
  margin:0 0 28px;
  text-align:center;
  color:var(--blue);
  font-size:26px; font-weight:800;
  letter-spacing:.2px;
}

/* فرم */
form{ display:flex; flex-direction:column; gap:18px }

/* گروه اینپوت با لیبل شناور */
.field{ position:relative; }
.input{
  width:100%;
  height:48px;
  padding:12px 44px 12px 44px; /* جا برای آیکون چشم سمت چپ */
  background:var(--panel);
  border:2.5px solid var(--blue);
  border-radius:var(--radius-md);
  outline:none;
  font-size:14px;
  transition:border-color .18s ease, box-shadow .18s ease, transform .08s ease, background .18s ease;
}
.input::placeholder{ color:#bfcfe8 }
.input:focus{
  box-shadow:0 10px 30px rgba(11,120,255,.08);
  transform:translateY(-1px);
}
body.dark .input{
  background: #0b1220;
  border-color: var(--border);
  color: #e2e8f0;
}

/* لیبل – قبل از فعال شدن بیرون کادر؛ بعد از فعال شدن می‌آید روی قاب و آبی می‌شود */
.label{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  font-size:14px;
  color:#7f8aa3;
  pointer-events:none;
  transition:all .18s ease;
  background:transparent;
  padding:0 6px;
}
.input:focus + .label,
.input:not(:placeholder-shown) + .label{
  top:-12px;
  transform:none;
  font-size:12px;
  color:var(--blue);
  background:var(--panel);       /* برای اینکه روی قاب “بخوابد” */
}

/* آیکون چشم (باز/بسته) */
.eye{
  position:absolute;
  left:12px; top:50%; transform:translateY(-50%);
  width:36px; height:36px; display:flex; align-items:center; justify-content:center;
  border-radius:10px; cursor:pointer; user-select:none;
  transition: background .15s ease, transform .12s ease;
}
.eye:hover{ transform:translateY(-50%) scale(1.04) }
.eye svg{ width:20px; height:20px; fill:var(--blue); transition:transform .18s ease; }

/* ردیف فراموشی رمز و ... */
.row{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
.row a{ color:var(--blue); text-decoration:none; font-weight:700; }
.helper{ color:var(--muted); font-size:13px }

/* دکمه ورود - شیک‌تر + ripple */
.btn{
  height:48px; border-radius:var(--radius-md);
  background:linear-gradient(135deg,var(--blue),var(--blue-600));
  color:#fff; border:none; font-weight:800; font-size:15px; cursor:pointer;
  position:relative; overflow:hidden;
  transition:background .18s ease, transform .08s ease, box-shadow .18s ease;
}
.btn:hover{ background:linear-gradient(135deg,var(--blue-600),#063fad); transform:translateY(-1px); box-shadow:0 12px 36px rgba(11,120,255,.18); }

/* ripple element */
.btn .ripple{
  position:absolute;
  border-radius:50%;
  transform:scale(0);
  animation:ripple 700ms linear;
  background:var(--ripple-light);
  pointer-events:none;
}
@keyframes ripple{
  to{ transform:scale(6); opacity:0; }
}

/* جداکننده “یا” */
.or{ display:flex; align-items:center; gap:14px; margin:6px 0; }
.or .line{ flex:1; height:2.5px; background:linear-gradient(90deg,#e5e7ee,#dadde6); border-radius:4px; }
.or .txt{ color:#b3bac8; font-size:13px }

/* ثبت‌نام */
.muted{ text-align:center; color:#b4bbc8; }
.muted a{ color:var(--blue); font-weight:800; text-decoration:none; }

/* SVG دکوری (دایره‌های نرم) */
.decor{ position:absolute; border-radius:50%; opacity:.14; z-index:0; pointer-events:none; }
.decor.circle1{ width:140px;height:140px; background:var(--blue); top:-60px; right:-60px; filter:blur(10px); }
.decor.circle2{ width:90px;height:90px; background:#f59e0b; bottom:-40px; left:-40px; filter:blur(6px); }

@media (max-width:720px){
  .card{ padding:64px 22px 28px; border-radius:34px; }
  .logo{ width:96px;height:96px; top:-50px; }
}
</style>
</head>
<body>

<!-- دکمه تغییر تم -->
<button class="theme-toggle" id="themeToggle" aria-label="تغییر تم">🌙</button>

<!-- دکمه بازگشت -->
<div class="back"><button id="backBtn">بازگشت</button></div>

<!-- پیام‌ها (برای دمو هر دو نمایش داده شده‌اند) -->
<div class="messages" aria-live="polite">
  <div class="msg success" id="successMsg" style="display:none">پیام موفقیت عملیات</div>
  <div class="msg error" id="errorMsg" style="display:none">پیام عملیات ناموفق</div>
</div>

<!-- کارت اصلی -->
<main class="card" role="main" aria-labelledby="title">
  <div class="decor circle1" aria-hidden="true"></div>
  <div class="decor circle2" aria-hidden="true"></div>

  <div class="logo">logo.png</div>
  <h1 id="title">ورود به آرفیتو</h1>
  <h2 style="color: red; font-size:larger;">همراه عزیز آرفیتو، این صفحه در حال توسعه است! لطفا از آن استفاده نکنید.</h2>
  <form id="loginForm" novalidate>
    <!-- ایمیل -->
    <div class="field">
      <input id="email" class="input" type="email" placeholder=" " autocomplete="email" required>
      <label for="email" class="label">ایمیل</label>
    </div>

    <!-- رمز عبور + آیکون چشم -->
    <div class="field">
      <input id="password" class="input" type="password" placeholder=" " autocomplete="current-password" required>
      <label for="password" class="label">رمز عبور</label>
      <div class="eye" id="toggleEye" title="نمایش/مخفی کردن رمز" role="button" aria-pressed="false" aria-label="نمایش رمز">
        <!-- چشم بسته در حالت پیش‌فرض -->
        <svg id="eyeIcon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 5c-7 0-11 6.5-11 7s4 7 11 7 11-6.5 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        </svg>
      </div>
    </div>

    <div class="row">
      <a href="#" id="forgot">رمز عبور از یادت رفته؟</a>
      
    </div>

    <button type="submit" class="btn" id="loginBtn">ورود</button>

    <div class="or" aria-hidden="true">
      <div class="line"></div>
      <div class="txt">یا</div>
      <div class="line"></div>
    </div>

    <p class="muted">حساب ندارید؟ <a href="#" id="signup">ثبت نام</a></p>
  </form>
</main>

<script>
(function(){
  // عناصر
  const eye = document.getElementById('toggleEye');
  const eyeIcon = document.getElementById('eyeIcon');
  const pwd = document.getElementById('password');
  const themeToggle = document.getElementById('themeToggle');
  const loginBtn = document.getElementById('loginBtn');
  const backBtn = document.getElementById('backBtn');
  const success = document.getElementById('successMsg');
  const error = document.getElementById('errorMsg');
  const form = document.getElementById('loginForm');

  // حالت چشم (false = مخفی, true = نمایش)
  let shown = false;
  function setEye(shownState){
    shown = shownState;
    if(shown){
      // چشم باز (با عنصری که شبیه "باز" است)
      eyeIcon.innerHTML = '<path d="M12 4.5c-7 0-12 7.5-12 7.5s5 7.5 12 7.5 12-7.5 12-7.5-5-7.5-12-7.5zm0 12a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z"/>';
      eye.setAttribute('aria-pressed','true');
      eye.setAttribute('aria-label','پنهان کردن رمز');
    } else {
      // چشم بسته/نرمال
      eyeIcon.innerHTML = '<path d="M12 5c-7 0-11 6.5-11 7s4 7 11 7 11-6.5 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>';
      eye.setAttribute('aria-pressed','false');
      eye.setAttribute('aria-label','نمایش رمز');
    }
  }

  eye.addEventListener('click', ()=>{
    setEye(!shown);
    pwd.type = shown ? 'text' : 'password';
    // ضربهٔ کوچک برای cue
    eye.animate([{transform:'scale(1)'},{transform:'scale(1.08)'},{transform:'scale(1)'}], {duration:220});
  });
  setEye(false); // مقدار اولیه

  // تغییر تم دستی
  themeToggle.addEventListener('click', ()=>{
    document.body.classList.toggle('dark');
    // تغییر آیکون دکمه تم
    themeToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
  });

  // دکمه بازگشت
  backBtn.addEventListener('click', ()=>{
    if(history.length > 1) history.back(); else alert('بازگشت به صفحه قبل (دمو)');
  });

  // نمایش پیام helper
  function showMsg(el, text, duration=2500){
    el.textContent = text;
    el.style.display = 'block';
    el.animate([{opacity:0, transform:'translateY(-6px)'},{opacity:1, transform:'translateY(0)'}], {duration:260, fill:'forwards'});
    setTimeout(()=> {
      el.animate([{opacity:1},{opacity:0}], {duration:260, fill:'forwards'});
      setTimeout(()=> el.style.display='none', 260);
    }, duration);
  }

  // ripple effect for login button
  loginBtn.addEventListener('click', function(e){
    // prevent form submit here so demo validation runs in submit handler
    // create ripple
    const rect = this.getBoundingClientRect();
    const ripple = document.createElement('span');
    ripple.className='ripple';
    const size = Math.max(rect.width, rect.height) * 0.6;
    ripple.style.width = ripple.style.height = size + 'px';
    // position relative to button
    const x = e.clientX - rect.left - size/2;
    const y = e.clientY - rect.top - size/2;
    ripple.style.left = x + 'px';
    ripple.style.top = y + 'px';
    // color depends on theme
    if(document.body.classList.contains('dark')){
      ripple.style.background = 'var(--ripple-dark)';
    } else {
      ripple.style.background = 'var(--ripple-light)';
    }
    this.appendChild(ripple);
    // remove after animation
    setTimeout(()=> ripple.remove(), 800);
  });

  // فرم: اعتبارسنجی ساده و پیام‌ها (مانند نسخه قبل)
  form.addEventListener('submit', (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const pass = pwd.value.trim();
    if(!email || !email.includes('@')){
      showMsg(error, 'ایمیل معتبر وارد کنید');
      return;
    }
    if(pass.length < 6){
      showMsg(error, 'رمز عبور باید حداقل ۶ کاراکتر باشد');
      return;
    }
    showMsg(success, 'ورود موفق — در حال هدایت ...');
    // در اپ واقعی اینجا redirect یا درخواست به سرور انجام می‌شود
  });

  // لینک‌های دمو
  document.getElementById('forgot').addEventListener('click', (ev)=>{
    ev.preventDefault(); showMsg(error,'فراموشی رمز (دمو)');
  });
  document.getElementById('signup').addEventListener('click', (ev)=>{
    ev.preventDefault(); showMsg(success,'ثبت‌نام (دمو)');
  });

})();
</script>
</body>
</html>
