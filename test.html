<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تماس با ما | Arfito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1a2238;
      --text-color: #ffffff;
    }
    body.light-mode {
      --bg-color: #f8f9fa;
      --text-color: #212529;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    .navbar-custom {
      background-color: var(--bg-color);
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .bar {
      width: 25px;
      height: 3px;
      background: var(--text-color);
      margin: 4px 0;
    }
    .custom-nav {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .custom-nav a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .custom-nav a:hover {
      color: #f0c040;
    }
    .toggle-theme {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.3rem;
      color: var(--text-color);
      margin-right: 10px;
    }
    .contact-icon {
      font-size: 1.6rem;
      color: #f0c040;
      vertical-align: middle;
      margin-left: 8px;
    }
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }
      .custom-nav {
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: -250px;
        background: var(--bg-color);
        width: 200px;
        padding: 20px;
        transition: right 0.3s ease;
        z-index: 999;
      }
      .custom-nav.active {
        right: 0;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark px-4 py-3 navbar-custom" style="position: relative;">
    <div class="d-flex align-items-center">
      <a class="navbar-brand fs-3 fw-bold text-warning me-3" href="index.html">Arfito</a>
      <button id="toggle-theme" class="toggle-theme" aria-label="تغییر تم">🌙</button>
    </div>
    <div class="menu-toggle" id="mobile-menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <ul class="custom-nav" id="main-nav">
      <li><a href="index.html">خانه</a></li>
      <li><a href="about.html">درباره ما</a></li>
      <li><a href="projects.html">پروژه‌ها</a></li>
    </ul>
  </nav>

  <main class="container py-5">
    <h2 class="text-warning text-center mb-5">تماس با تیم Arfito</h2>

    <div class="row gy-4 justify-content-center">
      <div class="col-md-5">
        <p><span class="material-icons-outlined contact-icon">place</span> تهران، خیابان فناوری، پلاک ۱۲۳</p>
        <p><span class="material-icons-outlined contact-icon">phone</span> ۰۲۱-۱۲۳۴۵۶۷۸</p>
        <p><span class="material-icons-outlined contact-icon">email</span> contact@arfito.ir</p>
      </div>
      <div class="col-md-6">
        <form action="https://formsubmit.co/atilesr28@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="پیام جدید از سایت Arfito!">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="thank-you.html">

          <div class="mb-3">
            <label class="form-label">نام شما</label>
            <input type="text" name="name" class="form-control" placeholder="مثلاً: علی رضایی" required>
          </div>
          <div class="mb-3">
            <label class="form-label">ایمیل</label>
            <input type="email" name="email" class="form-control" placeholder="your@email.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">پیام</label>
            <textarea name="message" class="form-control" rows="4" placeholder="متن پیام شما..." required></textarea>
          </div>
          <button type="submit" class="btn btn-warning">ارسال پیام</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center text-secondary py-3 small">
    Arfito • منتظر پیام‌هات هستیم 💬
  </footer>

  <script>
    const menuToggle = document.getElementById('mobile-menu');
    const nav = document.getElementById('main-nav');
    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    const toggleThemeBtn = document.getElementById('toggle-theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const storedTheme = localStorage.getItem('theme');

    const applyTheme = (mode) => {
      document.body.classList.toggle('light-mode', mode === 'light');
      toggleThemeBtn.textContent = mode === 'light' ? '☀️' : '🌙';
      localStorage.setItem('theme', mode);
    };

    if (storedTheme) {
      applyTheme(storedTheme);
    } else {
      applyTheme(prefersDark ? 'dark' : 'light');
    }

    toggleThemeBtn.addEventListener('click', () => {
      const isLight = document.body.classList.contains('light-mode');
      applyTheme(isLight ? 'dark' : 'light');
    });
  </script>
</body>
</html>
