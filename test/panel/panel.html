<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>پنل کاربری Arfito</title>

  <!-- فونت مینیمال -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Feather Icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js" defer></script>

  <link rel="stylesheet" href="panel.css" />
</head>
<body class="theme-light">
  <!-- بک‌دراپ منوی همبرگری -->
  <div id="backdrop" class="backdrop"></div>

  <!-- هدر -->
  <header class="header">
    <div class="header-right">
      <button id="hamburgerBtn" class="btn-outline header-btn" aria-haspopup="true" aria-expanded="false">
        <i data-feather="menu"></i><span>منو</span>
      </button>

      <div class="profile-chip" role="group" aria-label="اطلاعات کاربر">
        <i class="profile-icon" data-feather="user"></i>
        <span id="chipName">میهمان</span>
        <button id="chipAction" class="btn-outline btn-xs">
          <i data-feather="settings"></i><span id="chipActionText">تکمیل پروفایل</span>
        </button>
      </div>
    </div>

    <div class="header-left">
      <button id="themeToggle" class="btn-icon" title="تغییر تم">
        <i class="sun-icon" data-feather="sun"></i>
        <i class="moon-icon" data-feather="moon"></i>
      </button>

      <button class="btn-outline header-btn" id="supportBtn">
        <i data-feather="headphones"></i><span>پشتیبانی</span>
      </button>
      <button class="btn-outline header-btn" id="ticketBtn">
        <i data-feather="message-square"></i><span>ثبت تیکت</span>
      </button>
      <button class="btn-outline header-btn" id="logoutBtn">
        <i data-feather="log-out"></i><span>خروج</span>
      </button>
    </div>
  </header>

  <!-- منوی همبرگری (از سمت راست اسلاید می‌شود) -->
  <aside id="sideMenu" class="side-menu" aria-hidden="true">
    <div class="side-menu-header">
      <span>منو</span>
      <button id="closeMenu" class="btn-icon" aria-label="بستن منو">
        <i data-feather="x"></i>
      </button>
    </div>
    <nav class="side-menu-links">
      <a href="#" class="side-link"><i data-feather="home"></i> صفحه اصلی</a>
      <a href="#" class="side-link"><i data-feather="info"></i> درباره ما</a>
      <a href="#" class="side-link"><i data-feather="phone"></i> تماس با ما</a>
    </nav>
  </aside>

  <!-- توست بالا سمت راست -->
  <div id="toast" class="toast"></div>

  <!-- محتوای صفحه -->
  <main class="container">

    <!-- سکشن پیام‌های پشتیبانی (ادمین) -->
    <section id="supportMessages" class="support-messages" aria-live="polite">
      <!-- کارت‌های پیام ادمین با JS اضافه می‌شن -->
    </section>

    <!-- اسکلتی لودر -->
    <div id="skeleton" class="skeleton-grid">
      <div class="skeleton card"></div>
      <div class="skeleton card"></div>
      <div class="skeleton card"></div>
    </div>

    <!-- خوشامد -->
    <section class="card welcome" id="welcomeCard" hidden>
      <div class="welcome-sticker" aria-hidden="true">👋</div>
      <p id="welcomeText" class="typewriter">خوش آمدید، کاربر عزیز!</p>
      <div class="last-login">
        <i data-feather="clock"></i>
        <span id="lastLogin">آخرین ورود: -</span>
      </div>
    </section>

    <!-- پروفایل -->
    <section class="card profile" id="profileCard" hidden>
      <div class="card-head">
        <h3>
          اطلاعات کاربری
          <span id="userLevel" class="user-level">
            <span class="medal medal-silver" aria-hidden="true"></span>
            <span id="userLevelText">نقره‌ای</span>
          </span>
        </h3>
        <button id="editProfileTop" class="btn-outline btn-sm">
          <i data-feather="edit-3"></i>ویرایش اطلاعات
        </button>
      </div>
      <div class="profile-grid">
        <div class="profile-row"><span>نام</span><strong id="pName">-</strong></div>
        <div class="profile-row"><span>نام خانوادگی</span><strong id="pFamily">-</strong></div>
        <div class="profile-row"><span>ایمیل</span><strong id="pEmail">-</strong></div>
        <div class="profile-row"><span>شماره موبایل</span><strong id="pPhone">-</strong></div>
      </div>
    </section>

    <!-- خریدها -->
    <section class="card purchases" id="purchasesCard" hidden>
      <div class="card-head"><h3>خریدهای من</h3></div>
      <div id="purchasesList" class="purchases-grid"></div>
      <div id="purchasesEmpty" class="empty-state" hidden>
        <i data-feather="shopping-bag"></i>
        <p>هنوز خریدی انجام نداده‌اید.</p>
      </div>
    </section>

    <!-- راه‌های ارتباطی -->
    <section class="card support" id="supportCard" hidden>
      <div class="card-head"><h3>راه‌های ارتباطی</h3></div>
      <div class="support-grid">
        <a href="tel:02112345678" class="support-item"><i data-feather="phone"></i>021-12345678</a>
        <a href="https://t.me/yourchannel" target="_blank" class="support-item"><i data-feather="send"></i>تلگرام</a>
        <a href="https://instagram.com/yourpage" target="_blank" class="support-item"><i data-feather="instagram"></i>اینستاگرام</a>
        <a href="mailto:support@example.com" class="support-item"><i data-feather="mail"></i>ایمیل</a>
      </div>
    </section>

    <!-- تیکت‌ها -->
    <section class="card tickets" id="ticketsCard" hidden>
      <div class="card-head">
        <h3>تیکت‌های من</h3>
        <button id="newTicketTop" class="btn-outline btn-sm">
          <i data-feather="plus"></i>ثبت تیکت
        </button>
      </div>
      <div id="ticketsList" class="tickets-list"></div>
      <div id="ticketsEmpty" class="empty-state" hidden>
        <i data-feather="inbox"></i><p>تیکتی ثبت نشده است.</p>
      </div>
    </section>

  </main>

  <script src="panel.js"></script>
</body>
</html>
